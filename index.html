<!DOCTYPE html>
<!-- Created By JayMoh -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Login and Registration Form</title>
      <link rel="stylesheet" href="styles.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>
      <div class="wrapper">
         <div class="title-text">
            <div class="title login">
               Login Form
            </div>
            <div class="title signup">
               Signup Form
            </div>
         </div>
         <div class="form-container">
            <div class="slide-controls">
               <input type="radio" name="slide" id="login" checked>
               <input type="radio" name="slide" id="signup">
               <label for="login" class="slide login">Login</label>
               <label for="signup" class="slide signup">Signup</label>
               <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
               <form class="login" onsubmit="handleSubmit(event)">
                  <div class="field">
                     <input type="text" placeholder="User Name" id="usern2">
                  </div>
                  <div class="field">
                     <input type="password" placeholder="Password" id="password2">
                  </div>
                  <div class="pass-link">
                     <a href="#">Forgot password?</a>
                  </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Login">
                  </div>
                  <div class="signup-link">
                     Not a member? <a href="">Signup now</a>
                  </div>
               </form>
               <form class="signup" onsubmit="handlePostUser(event)">
                <div class="field">
                     <input type="text" placeholder="Email Address" id="mail">
                  </div>
                  <div class="field">
                     <input type="text" placeholder="User Name" id="usern">
                  </div>
                  <div class="field">
                     <input type="password" placeholder="Password" id="password">
                  </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Signup">
                  </div>
               </form>
            </div>
         </div>
      </div>
      <script src="index.js"></script>
   </body>
</html>
